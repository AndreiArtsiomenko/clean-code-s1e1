<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </header>
  <main class="main">
    <section id="main-section-add">
      <label class = "label label-create-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="subtitle">Todo</h3>
      <ul class = "list" id="main-section-todo">
        <li class = "item">
          <input class = "checkbox input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete"><img src="./remove.svg"></button>
        </li>
        <li class="item edit-mode">
          <input class = "checkbox input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="go shopping" class="task input">
          <button class="button btn-edit">Save</button>
          <button class="button btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="subtitle">Completed</h3>
      <ul class = "list" id="main-section-completed">
        <li class = "item">
          <input class = "checkbox input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
